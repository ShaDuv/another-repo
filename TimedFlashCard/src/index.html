<!DOCTYPE html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Triangle Checker</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h2 id="keyword"></h2>
      <p id="value"></p>
    </div>
    <p id="score"> is your current score.</p>

    <button class="answer" type="button" name="button" value="True">Correct (Add A Point)</button>
    <button class="answer" type="button" name="button" value="False">Incorrect (Remove A Point)</button>
  </div>
</body>
</html>
