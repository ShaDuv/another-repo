<!DOCTYPE html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Triangle Checker</title>
</head>
<body>
  <div class="container">
    <h2>This is flashcards for JavaScript study</h2>
    <div class="buttons">
      <button id="true" class="answer" type="button" name="true" value="True">Correct (Add A Point)</button>
      <button id="false" class="answer" type="button" name="false" value="False">Incorrect (Remove A Point)</button>
      <h2 id="score"> is your current score.</h2>
    </div>
    <div class="content">
      <h2 id="keyword"></h2>
      <p id="value"></p>
    </div>
  </div>
</body>
</html>
